<div class="card" onclick="this.classList.toggle('flipped')">
    <div class="card-inner">
        <div class="card-front">
            <img src="{{ card.frontImage }}" alt="{{ card.name }}" style="width: 100%; height: 100%;">
        </div>
        <div class="card-back">
            <img src="{{ card.backImage }}" alt="Card Back" style="width: 100%; height: 100%;">
        </div>
    </div>
</div>
