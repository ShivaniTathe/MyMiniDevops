<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Drawer</title>
    <style>
        body {
            background-color: #2c2c54;
            color: #f5f5f5;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 cards per row */
            gap: 10px;
            padding: 20px;
            height: 90vh; /* Set height to 90% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 2px solid #000; /* Optional: Add a border around the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for a 3D effect */
        }

        .card {
            width: 100px; /* Fixed width for each card */
            height: 150px; /* Fixed height for each card */
            perspective: 1000px;
            border: 2px solid #000; /* Add a border to each card */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for a 3D effect */
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-back {
            background: url('path/to/back.jpg') no-repeat center center;
            background-size: cover;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ff6f61, 0 0 10px #ff6f61, 0 0 15px #ff6f61, 0 0 20px #ff6f61;
            }
            100% {
                box-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61, 0 0 50px #ff6f61;
            }
        }

        .card:hover .card-inner {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="card-container">
        {% for card in cards %}
            {% include 'card.html' %}
        {% endfor %}
    </div>
</body>
</html>
